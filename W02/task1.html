    <script>
      Vec3 = function(x,y,z)
      {
      this.x =x;
      this.y =y;
      this.z =z;
      };
      
      Vec3.prototype.min = function()
      {
      var min = this.x;
      if(min>this.y){
      min = this.y;
      }
      if(min>this.z){
      min = this.z;
      }
      return min;
      };
      
      Vec3.prototype.mid = function()
      {
      var mid=0;
      					  
      return mid;
      };
	
      Vec3.prototype.max = function()
      {
      var max = this.x;
      if(max<this.y){
      max = this.y;
      }
      if(max<this.z){
      max = this.z;
      }
      return max;	
      };
	       
	       
	       var x =5,y=4,z=8;
	       var v = new Vec3(x,y,z);
	       var min = v.min();
	       var mid = v.mid();
	       var max = v.max();
	       document.write(","+x+","+y+","+z);
	       document.write("min="+min);
	       document.write("mid="+mid);
	       document.write("max="+max);
	       

</script>
