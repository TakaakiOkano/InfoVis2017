  <body>
    <script>
      Vec3 = function(x,y,z)
      {
      this.x =x;
      this.y =y;
      this.z =z;
      };
      
      Vec3.prototype.min = function()
      {
      var min = this.x;
      if(min>this.y){
      min = this.y;
      }
      if(min>this.z){
      min = this.z;
      }
      return min;
      };
      
      Vec3.prototype.mid = function()
      {
      var mid=0;

      if((this.x >= this.y && this.z >= this.x) || (this.x <= this.y && this.z <= this.x)){
      mid = this.x; 
      }
      if((this.y >= this.x && this.z >= this.y) || (this.y <= this.x && this.z <= this.y)){
      mid = this.y;
      }
      if((this.z >= this.x && this.y >= this.z) || (this.z <= this.x && this.y <= this.z)){
      mid = this.z;
      }								  
      return mid;
      };
	
      Vec3.prototype.max = function()
      {
      var max = this.x;
      if(max<this.y){
      max = this.y;
      }
      if(max<this.z){
      max = this.z;
      }
      return max;	
      };
	       
	       
	       var x =5,y=4,z=8;
	       var v = new Vec3(x,y,z);
	       var min = v.min();
	       var mid = v.mid();
	       var max = v.max();
	       document.write("x="+x+",y="+y+",z="+z+"\n");
	       document.write("min=\n"+min+"\n");
	       document.write("mid="+mid+"\n");
	       document.write("max="+max+"\n");
	       

</script>
